<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIGNUP FORM</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <main>
    <div class="form__wrap">

      <div class="form__img">
        <img src="ressources/work.jpg" alt="form img" />
      </div>

      <div class="form__container">
        <div class="form__content">
          <div class="form__title">
            <h1>Sign Up to Lorem</h1>
          </div>
          <span class="login__link">Already a member ? <a href="#">Log In</a></span>

          <form action="">
            <div class="form__div">
              <label for="mail">Email</label>
              <input type="email" placeholder="name@gmail.com" required name="email" id="email/>
            </div>
            <div class="form__div">
              <label for="mail">Mot de passe</label>
              <input type="text" placeholder="6 characters min" required  min="6" name="password" id="password"/>
            </div>

            <div class="form__submit">
              <button type="submit">Create an account</button>
            </div>


          </form>

          <div class="signup__social">
            <span>or sign up with:</span>

            <div class="form__social">
              <span>
                <img src="ressources/google.svg" alt="google" />
              </span>
              <span>
                <img src="ressources/github.svg" alt="github" />
              </span>
              <span>
                <img src="ressources/facebook.svg" alt="facebook" />
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
<script src="index.js"></script>
</body>

</html>
